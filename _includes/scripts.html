<script>
document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll(".toggle-abs").forEach(btn => {
    btn.addEventListener("click", function () {
      const abs = btn.nextElementSibling.nextElementSibling;
      const show = abs.style.display === "none";
      abs.style.display = show ? "block" : "none";
      btn.textContent = show ? "Hide abstract" : "Show abstract";
    });
  });
});
</script>
